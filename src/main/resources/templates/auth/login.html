<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Đăng Nhập</title>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .login-header p {
            opacity: 0.8;
            font-size: 14px;
        }
        .login-body {
            padding: 30px;
        }
        .form-floating > .form-control {
            padding: 1rem 0.75rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
        .form-check-input:checked {
            background-color: #6366f1;
            border-color: #6366f1;
        }
        .link-primary {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        .link-primary:hover {
            color: #4f46e5;
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Chào mừng trở lại!</h1>
                <p>Đăng nhập vào tài khoản của bạn để tiếp tục</p>
            </div>
            <div class="login-body">
                <!-- Hiển thị thông báo lỗi cụ thể -->
                <div th:if="${errorMessage}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}">Đăng nhập thất bại</span>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}">Thành công</span>
                </div>
                
                <div th:if="${param.registered}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    Đăng ký thành công! Vui lòng đăng nhập
                </div>

                <form th:action="@{/perform-login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Tên đăng nhập</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Mật khẩu</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                            <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="#" class="link-primary">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login w-100 mb-3">Đăng Nhập</button>
                    <div class="text-center">
                        <p class="mb-0">Chưa có tài khoản? <a th:href="@{/register}" class="link-primary">Đăng ký ngay</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
