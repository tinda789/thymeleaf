<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Kết quả xác thực email</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div th:if="${successMessage}" class="alert alert-success">
                            <i class="fas fa-check-circle fa-3x mb-3"></i>
                            <h4>Xác thực thành công!</h4>
                            <p th:text="${successMessage}"></p>
                            <a th:href="@{/login}" class="btn btn-primary mt-3">Đăng nhập ngay</a>
                        </div>
                        
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <i class="fas fa-times-circle fa-3x mb-3"></i>
                            <h4>Xác thực thất bại</h4>
                            <p th:text="${errorMessage}"></p>
                            <a th:href="@{/login}" class="btn btn-secondary mt-3">Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
